<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <title>오성종합청소 | 에어컨 클리닝 전문</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #005bac;
      --secondary-color: #f4f4f4;
      --accent-color: #00aaff;
      --text-color: #333;
      --header-color: white;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: var(--primary-color);
      color: var(--header-color);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: white;
      margin: 0 1.2rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    section {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: var(--primary-color);
      margin-top: 0;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    ul li {
      margin-bottom: 0.5rem;
    }

    .contact p, .external-links a {
      margin: 0.6rem 0;
    }

    .button {
      display: inline-block;
      background-color: var(--accent-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #0077cc;
    }

    .external-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-right: 1rem;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    footer p {
      margin: 0.3rem 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
